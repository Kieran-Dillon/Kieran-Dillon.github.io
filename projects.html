         }
        .navbar {
            display: flex;

            position: sticky;
            top: 0;
            cursor: pointer;
            padding: 4%;
        }
        .background {
            background: black;

            background-size: cover;
        }

        .nav-list {
            width: 70%;
            display: flex;
            align-items: center;
        }

        .logo {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .logo img {
            width: 180px;
            border-radius: 50px;
        }

        .nav-list li {

        }

        .nav-list li a {
            text-decoration: none;
            color: white;
        }

        }
        .rightnav {
            width: 30%;
            text-align: right;
        }
        #search {
            padding: 5px;
            font-size: 17px;
            border: 2px solid grey;
            border-radius: 9px;
        }
        h1{
            text-align: center;
            font-size: 3em;
            color: black;
            padding: 4%;
            margins: 2%
        }
        
        #p_container{
            text-align: center;
        }
        #project_card {
            list-style-type: none;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .project {
            flex-basis: 16%;
            margin: 2%;
            padding: 2%;
        }

        #project_vid {
            max-height: 100%;
            max-width: 100%;
        }

        .project_name {
            text-align: center;
            font-weight: 600;
            font-size: 1.5em;
        }
        .icon_style{
            font-size: 30px;
        }
       
    </style>
</head>
