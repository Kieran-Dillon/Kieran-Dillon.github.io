<!DOCTYPE html>
<html>
  <head>
    <title> FLEX Layout </title>
    <style>
    
    header,
    nav,
    article,
    aside,
    footer {
      
      boarder: 1px solid #000;
    }
    
    html,
    body {
      
      height: 100%;
      margin: 0;   
    }
    
    body {
      
      display: flex;
      font-family: Arial;
      flex-direction: column;
      flex-wrap: nowrap;     
      min-width: 1000px;
      
    }
    
    header {
     
      height: 50px;
      
    }
     
    main {
      flex: auto;
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
    }

    main > nav {
      width: 200px;
    }

    main > article {
      flex: auto;
      overflow-y: scroll;
    }

    main > aside {
      width: 100px;
    }

    footer {
      height: 25px;
    }
    
  </style>
 </head>
 <body>
    
    <header>
      Home Page Projects
    </header>
    
    <main>
      
      <nav>
        Navigation
      </nav>
      
      <article>
        Content
      </article>
      
      <aside>
        Sidebar
      </aside>
      
    </main>
    
    <footer>
      Footer
    </footer>
  </body>
  
  
</html>
