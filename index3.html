
<!DOCTYPE HTML>

<head>
  <style>
    * {

  font-family: 'Montserrat';
  font-weight: 500;
  color: #333333;
}

body{
  padding-bottom:65px;
}

p {
  color: #333333;
}

#header {
  z-index:100;
  display: flex; display: -webkit-flex;
  flex-direction: row; -webkit-flex-direction: row;
  flex-wrap: nowrap; -webkit-flex-wrap: nowrap;
  justify-content: space-between; -webkit-justify-content: space-between;
  align-items: center; -webkit-align-items: center;
  background-color: #ffffff;
  border-top: 1px solid #bfbfbf;
  bottom: 0;
  position: fixed;
  width: 100%;
}

#center_logo {
  display: flex;
  /*max-width: 960px;*/
  margin: auto;
  padding-bottom: 2%;
  height: 20%;
  width: 20%;

 */

a.logo{
  text-decoration:none;
  font-size: 1.3em;
  font-weight: 900;
  padding: 20px 30px;
}

a.logo:hover{cursor:pointer;}

a.menu-link {
  font-weight: 900;
  font-size: 0.9em;
  padding: 20px 30px;
  text-decoration: none;
}

a.menu-link:hover {
  cursor: pointer;
}

#menu {
  overflow: hidden;
  max-height: 0;
  right: 0;
  position: fixed;
  width: 100%;
  bottom: 65px;
 
}



#menu ul {
  list-style-type: none;
}

#menu ul li a {
  text-align: right;
  text-decoration: none;
  text-transform: uppercase;
  background-color: #222222;
  color:#ffffff;
  display: block;
  padding: 20px 30px;
  font-size:0.9em;

}

#menu ul li a:hover{
  background-color:#111111;
 
}

.js nav[role=navigation] {
  overflow: hidden;
  max-height: 0;
}

/* TEXT TYPING */
.teletype-prefix{display:none;}

.type-text{
  text-align:center;
  padding:50px 0;
}

.type-text span{
  font-size:3em;
  font-weight:900;
}

/* PORTFOLIO GRID */
.projects{
  display: flex; display: -webkit-flex;
  flex-direction: row; -webkit-flex-direction: row;
  flex-wrap: wrap; -webkit-flex-wrap: wrap;
  justify-content: center; -webkit-justify-content: center;
  width:100%;
  margin:0 auto;
}

.projects .item{
  background-image:img('./Ki.Photo.21.crop.jpg');
  background-size:cover;
  background-position:center center;
  min-height:400px;
  min-width:400px;
}

.item-info{
  background:rgba(0,0,0,0.6);
  display: flex; display: -webkit-flex;
  flex-direction: column; -webkit-flex-direction: column;
  flex-wrap: wrap; -webkit-flex-wrap: wrap;
  justify-content: center; -webkit-justify-content: center;
  align-items: center; -webkit-align-items: center;
  min-width:400px;
  min-height:400px;
}

.item-info h2{
  font-weight:900;
  color:#ffffff;
}

.item-info span{
  color:#cfcfcf;
  font-family:Arial;
  font-style:italic;
  font-size:0.9em;
  padding-top:5px;
}
  </style>
  
</head>
